<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Buyurtmani rasmiylashtirish</title>
    <link rel="stylesheet" href="css/style-11.css">
</head>
<body>


<div class="container">

    <div class="form">
        <h2>BUYURTMANI RASMIYLASHTIRISH</h2>

        <h4>Shaxsiy ma’lumotlar</h4>
        <div class="row">
            <input type="text" placeholder="Telefon raqamingiz">
            <button>Kodni olish</button>
        </div>
        <div class="row">
            <input type="text" placeholder="Ismingiz">
            <input type="email" placeholder="Email">
        </div>

        <h4>Yetkazib berish yo‘li</h4>
        <div class="box active">Kuryer orqali</div>
        <div class="box">Olib ketish</div>

        <div class="row">
            <input type="text" placeholder="Shahar">
            <input type="text" placeholder="Tuman">
        </div>

        <div class="row">
            <input type="text" placeholder="Ko‘cha">
            <input type="text" placeholder="Uy">
            <input type="text" placeholder="Xonadon">
        </div>

        <h4>Yetkazib berish turi</h4>
        <div class="box active">Standart — 35 000 so‘m</div>
        <div class="box">Premium — 42 000 so‘m</div>

        <h4>To‘lov turi</h4>
        <div class="box active">Payme</div>
        <div class="box">Click</div>
    </div>

    <div class="summary">
        <h3>Jami:</h3>
        <p>Mahsulotlar: <b>3 ta</b></p>
        <p>Chegirma: <b>0 so‘m</b></p>
        <p class="total">54 900 so‘m</p>
        <button>Buyurtma berish</button>
    </div>

</div>

</body>
</html>
